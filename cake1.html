          <h1 style="color:palevioletred"> Proceso de Compra</h1>
          <h2>Torta para Bodas</h2>
          <img class="logotortas" src="IMAGENES/logo princiopal .png">
          <img width="600px" width="400px" src="./IMAGENES/Tortas Personalizadas/imagen1.jfif">
          <p>Personalizada completamente para una fiesta de bodas y disfrutar de la velada</p>

<section class="form-wrapper">
    <label class="formulario">
        <label>Cantidad</label>
        <select class="item-formulario" type="amount" placeholder="Cantidad" id="amount" required>
            
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label>Peso</label>
      <select class="item-formulario" type="weight" placeholder="Peso" id="weight" required><br><br><br><br><br><br><br>
        <option>1/2kg</option>
        <option>1kg</option>
        <option>1kg 1/2</option>
        <option>2kg</option>
      </select>
    
    <label>Agregados<img width="30px"  src="./IMAGENES/Metaforas/Agregar/a_agregados.png"></label>
    <select class="item-formulario" type="agregado" placeholder="Agregados" id="agregado" required><br><br><br>
        <option>Cheesecake Bites</option>
        <option>Arandanos</option>
        <option>Fresas congeladas</option>
        <option>Chispas de Chocolate</option>
    </select><br>

<a onclick="viewCarrito()" target="_blank" class="form-item btn btn-login">Ver Carrito<img src="https://img.icons8.com/ios/50/000000/favorite-cart.png"/></a>

</section>

 <script>
    const viewCarrito = () => {
        name = "Tortas para Bodas"

        localStorage.setItem("data", amount)
        
        window.location.href= `./carrito-personalizadas.html?name=${name}&image=${image}`
