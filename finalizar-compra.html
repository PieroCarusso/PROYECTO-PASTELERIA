<body onload="loadData()">
    <div class="header">
        <img width="30px"src="https://img.icons8.com/ios/50/FFFFFF/crowd.png"/>
            <a href="./QuienesSomos.html">Quienes Somos</a>
            <img width="30px"src="https://img.icons8.com/ios-filled/50/FFFFFF/wedding-cake.png"/>
            <a href="./producto.html">Productos</a>
            <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Pastelería y Dulcería MarieCake</h2> 
            <img width="35px"src="https://img.icons8.com/ios/50/FFFFFF/storytelling.png"/>

         </div> <br><br><br><br><br>
   

         <div class="compra">
            <h1>Finalizar Compra</h1>
         </div>
         <section class="container-register" style="margin-bottom: 50px; box-sizing: border-box;">
            
            <div class="formulario form-wrapper">
                <div class="container-input">
                    <div>
                        <label>Nombre</label>
                        <input class="item-form" type="name" placeholder ="Nombre" id="name" required>
                        </div>
                    <div>
                        <label>Apellidos</label>
                        <input class="item-form" type="lastname" placeholder ="Apellidos" id="lastname" required>
                        
                    </div>
                </div>
                <div class="container-input">
                    <div>
                        <label>DNI</label>
                        <input class="item-form" type="dni" placeholder ="dni" id="dni" required>
                        
                    </div>
                    <div>
                        <label>Ciudad</label>
                        <input class="item-form" type="city" placeholder ="Ciudad" id="send" required>
                        
                    </div>
                </div>
                
                     
                <label>Dirección</label>
                <input class="item-form" type="direction" placeholder ="Direccion" id="direction" required>
                
                
        
                <div class="container-input">
                    <div> <label>Telefono</label>
                        <input class="item-form" type="phone" placeholder ="Telefono" id="Telefono" required>
                        
                    </div>
                    
                    <div>
                        <label>Fecha de Entrega</label>
                        <input class="item-form" type="date" placeholder ="Fecha de Entrega" id="Fecha de Entrega" required>
                    </div>
               
              </div>  
        
            <label>Horario de Entrega</label>
            <select class="item-form" type="password" placeholder ="Contraseña" id="password">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            
        
            <label>Nombre del Cumpleañero</label>
            <input class="item-form" type="text" placeholder ="Nombre del Cumpleañero" id="cumpleañero" required>
        </section>


        <div class="pedidos">

           <div class="despacho">
            <h2>Despacho</h2>
            <input type="checkbox" name="delivery"> 
            <label>Delivery: S/10.00</label><br>

            <input type="checkbox" name="local"> 
            <label>Recojo en local <br>
            (Calle los Pinos #466 Urb.San Andres)</label>


           </div>

           <div class="pago">
            <h2>Modalidad de Pago</h2>
            <h3>Tarjeta</h3>
            <img width="60px"  src="https://img.icons8.com/office/80/000000/bank-card-back-side.png"/></div>
            <input type="checkbox" name="credit-card"> 
            <label>He leído y estoy de acuerdo con los 
                <a href="#">Terminos y Condiciones </a> de la web
                </label><br>
           </div>

        </div>  
        <div class="sugerencias">
            
         </div>
         <section class="main">
            <div class="main__contact">
             <a href="./tarjeta.html"class="form-item btn-general btn-login" class="btn btn-login">Realizar Pedido</a>
          </div>
          </section>
        


</body>
